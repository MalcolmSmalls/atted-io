<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atted.io</title>
    </head>
    <body>
        <header class="header-hero">
            <nav class="header-nav">
                <ul class="header-nav-list-left">
                    <li class="header-nav-list-left-item"><a href=""></a></li>
                    <li class="header-nav-list-left-item"><a href=""></a></li>
                    <li class="header-nav-list-left-item"><a href=""></a></li>
                </ul>
                <div class="header-logo">

                </div>
                <ul class="header-nav-list-right">
                    <li class="header-nav-list-right-item"><a href=""></a></li>
                    <li class="header-nav-list-right-item"><a href=""></a></li>
                    <li class="header-nav-list-right-item"><a href=""></a></li>
                </ul>


                <h1 class="header-nav-headline"></h1>

            </nav>

            <h3 class="header-subtitle"></h3>
            <p class="header-paragraph"></p>
            <button class="header-cta btn"></button>


            <ul class="header-social-list">
                <li class="header-social-list-item"><a class="header-social-list-link" href=""></a></li>
                <li class="header-social-list-item"><a class="header-social-list-link" href=""></a></li>
                <li class="header-social-list-item"><a class="header-social-list-link" href=""></a></li>
                <li class="header-social-list-item"><a class="header-social-list-link" href=""></a></li>
            </ul>
        </header>
        <main>
            <section class="section about">
                <h2 class="section-headline about-headline"><span class="section-headline-accent"></span></h2>
                <img src="#" alt="">
                <p class="about-paragraph"></p>
                <button class="about-cta btn"></button>
            </section>

            <section class="section services">
                <h2 class="section-headline services-headline"><span class="section-headline-accent"></span></h2>
                <div class="services-container">
                    <div class="services-container-menu">
                        <ul class="services-container-menu-list">
                            <li class="services-container-menu-item"></li>
                            <li class="services-container-menu-item"></li>
                            <li class="services-container-menu-item"></li>
                        </ul>
                    </div>
                    <img src="#" alt="">
                    <p class="services-paragraph"></p>
                    <button class="services-cta btn"></button>
                </div>
            </section>

            <section class="section portfolio">
                <h2 class="section-headline portfolio-headline"><span class="section-headline-accent"></span></h2>
                <ul class="portfolio-menu-list">
                    <li class="portfolio-menu-item"></li>
                    <li class="portfolio-menu-item"></li>
                    <li class="portfolio-menu-item"></li>
                    <li class="portfolio-menu-item"></li>
                </ul>
                <div class="portfolio-image-background img-bg-purple">
                    <img src="#" alt="">
                </div>
                <div class="portfolio-image-background img-bg-pink"></div>
                    <img src="#" alt="">
                </div>
                <div class="portfolio-image-background img-bg-blue">
                    <img src="#" alt="">
                </div>
                <div class="portfolio-image-background img-bg-brown">
                    <img src="#" alt="">
                </div>
                <div class="portfolio-arrow-left"></div>
                <div class="portfolio-arrow-right"></div>
            </section>

            <section class="section blog">
                <h2 class="section-headline blog-headline"><span class="section-headline-accent"></span></h2>
                <div class="blog-item">
                    <img class="blog-item-img" src="#" alt="">
                    <div class="blog-item-details-container">
                        <h4 class="blog-item-headline"></h4>
                        <p class="blog-item-date"></p>
                        <p class="blog-item-paragraph"></p>
                    </div>
                </div>

                <div class="blog-item">
                    <img class="blog-item-img" src="#" alt="">
                    <div class="blog-item-details-container">
                        <h4 class="blog-item-headline"></h4>
                        <p class="blog-item-date"></p>
                        <p class="blog-item-paragraph"></p>
                    </div>
                </div>

                <div class="blog-item">
                    <img class="blog-item-img" src="#" alt="">
                    <div class="blog-item-details-container">
                        <h4 class="blog-item-headline"></h4>
                        <p class="blog-item-date"></p>
                        <p class="blog-item-paragraph"></p>
                    </div>
                </div>
                
                <button class="blog-cta btn"></button>
            </section>

            <section class="section testimonials">
                <h2 class="section-headline testimonials-headline"><span class="section-headline-accent"></span></h2>
                <div class="testimonials-container">
                    <img class="testimonials-image" src="#" alt="">
                    <h4 class="testimonials-author"></h4>
                    <p class="testimonials-paragraph"></p>
                </div>
                <button class="testimonials-slide"></button>
            </section>

            <section class="section contact">
                <h2 class="section-headline contact-headline"><span class="section-headline-accent"></span></h2>
                <form class="contact-left-form">
                    <input class="contact-input" type="text" placeholder="" aria-label="" name="">
                    <input class="contact-input" type="text" placeholder="" aria-label="" name="">
                    <input class="contact-input" type="text" placeholder="" aria-label="" name="">
                    <input class="contact-input" type="text" placeholder="" aria-label="" name="">
                    <textarea class="contact-textarea" placeholder="" aria-label="" name=""></textarea>
                    <button class="contact-cta btn" type="submit"></button>
                </form>
                <div class="contact-right-container">
                    <p class="contact-paragraph"></p>
                    <h5 class="contact-info-headline"></h5> <span class="contact-info"></span>
                    <h5 class="contact-info-headline"></h5><span class="contact-info"></span>
                </div>
            </section>

            <footer class="section footer-section">
                <div class="footer-left-container">
                    <h2 class="footer-headline"></h2>
                    <h4 class="footer-subtitle"><span class="footer-subtitle-span"></h4>
                        <div class="footer-input-container">
                            <input type="text" aria-label="" placeholder="" name="">
                            <button class="footer-input-submit" aria-label="Click to submit"></button>
                        </div>
                </div>
                <div class="footer-right-container">
                    <p class="footer-paragraph"></p>
                    <div class="footer-link-list-container">
                        <div class="footer-social-list-wrapper">
                            <ul class="footer-social-list">
                                <h4 class="footer-list-headline"></h4>
                                <li class="footer-social-item"></li>
                                <li class="footer-social-item"></li>
                                <li class="footer-social-item"></li>
                                <li class="footer-social-item"></li>
                            </ul>
                        </div>
                        <div class="footer-pages-list-wrapper">
                            <h4 class="footer-list-headline"></h4>
                            <ul class="footer-pages-list">
                                <li class="footer-pages-item"></li>
                                <li class="footer-pages-item"></li>
                                <li class="footer-pages-item"></li>
                                <li class="footer-pages-item"></li>
                                <li class="footer-pages-item"></li>
                                <li class="footer-pages-item"></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>

            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
